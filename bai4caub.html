<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text"  id="nhapso1" >
<input type="text"  id="nhapso2" >
<input type="button"  onclick="tinhtoan()" value="an vao">
<input type="button"  onclick="tinhsomu()" value="an vao">
<h1 id="ketqua">ketqua</h1>
<h1 id="ketqua1">ketqua</h1>

<script>
    function tinhtoan() {
        let a = document.getElementById('nhapso1').value
        document.getElementById('ketqua').innerHTML = 's ='+ a * a
    }
    function tinhsomu() {
        let a = document.getElementById('nhapso1').value
        let b =document.getElementById('nhapso2').value
        document.getElementById('ketqua1').innerHTML = 's =' + a * b
    }


</script>
